<main id="contenedor">
    <div id="registro">
        <div id="title">
            <h2>Regístrate</h2>
        </div>

        <form [formGroup]="registerForm" id="form">
            <div class="datos">
                <label for="name"></label>
                <input type="text" id="name" formControlName="name" 
                placeholder="Nombre"
                [ngClass]="{
                    'is-invalid': (registerForm.get('name')?.dirty || registerForm.get('name')?.touched) && !registerForm.get('name')?.valid,
                    'valid': registerForm.get('name')?.valid
                }">
                <div *ngIf="!registerForm.get('name')?.valid" class="invalid-feedback fs-6 fw-bold">
                    El nombre es obligatorio
                </div>
            </div>
            
            <div class="datos">
                <label for="last_name"></label>
                <input type="text" id="last_name" formControlName="last_name" 
                placeholder="Apellido"
                [ngClass]="{
                    'is-invalid': (registerForm.get('last_name')?.dirty || registerForm.get('last_name')?.touched) && !registerForm.get('apellido')?.valid,
                    'valid': registerForm.get('last_name')?.valid
                }">
                <div *ngIf="!registerForm.get('last_name')?.valid" class="invalid-feedback fs-6 fw-bold">
                    El apellido es obligatorio
                </div>
            </div>

            <div class="datos">
                <label for="email"></label>
                <input type="email" id="email" formControlName="email"  
                placeholder="Correo Electrónico"
                [ngClass]="{
                    'is-invalid': (registerForm.get('email')?.dirty || registerForm.get('email')?.touched) && !registerForm.get('email')?.valid,
                    'valid': registerForm.get('email')?.valid
                }">
                <div *ngIf="!registerForm.get('email')?.valid" class="invalid-feedback fs-6 fw-bold">
                    <div *ngIf="registerForm.get('email').errors.required">Direccion de email obligatoria</div>
                    <div *ngIf="registerForm.get('email').errors.email">Direccion de email no valida</div>
                </div>
            </div>

            <div class="datos">
                <label for="password"></label>
                <input type="password" id="password" formControlName="password" 
                placeholder="contraseña"
                [ngClass]="{
                    'is-invalid': (registerForm.get('password')?.dirty || registerForm.get('contraseña')?.touched) && !registerForm.get('contraseña')?.valid,
                    'valid': registerForm.get('password')?.valid
                }">
                <div *ngIf="!registerForm.get('password')?.valid" class="invalid-feedback fs-6 fw-bold">
                    <div *ngIf="registerForm.get('password').errors.required">Contraseña obligatoria</div>
                    <div *ngIf="registerForm.get('password').errors.minlength">Contraseña no valida</div>
                </div>
            </div>

            <div class="datos">
                <label for="contraseña2"></label>
                <input type="password" id="contraseña2" formControlName="contraseña2" 
                placeholder="Repite contraseña"
                [ngClass]="{
                    'is-invalid': (registerForm.get('contraseña2').dirty || registerForm.get('contraseña2').touched) && !registerForm.get('contraseña2').valid,
                    'valid': registerForm.get('contraseña2').valid
                }">
                <div *ngIf="!registerForm.get('contraseña2').valid" class="invalid-feedback fs-6 fw-bold">
                    <div *ngIf="registerForm.get('contraseña2').errors.required">Contraseña obligatoria</div>
                    <div *ngIf="registerForm.get('contraseña2').errors.noMatch">Contraseñas no coinciden</div>
                </div>
            </div>

            <div class="datos">
                <button (click)="register()">Registrarse</button>

            </div>

          


        </form>
    </div>
</main>
